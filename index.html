<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICON&TITLE -->
    <link rel="icon" href="./img/icon.png" type="image/png">
    <title>Live Language Translation</title>
    <!-- STYLE&FONTAWESOME&GOOGLEFONTS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
</head>
<!-- BODY -->
<body>
    <div class="container">
        <div class="translator_property">
            <!-- LANGUAGES OPTIONS -->
            <ul class="nuv_item">
                <li>
                    <select></select>
                </li>
                <li class="fa-solid fa-arrow-right-arrow-left transfer"></li>
                <li>
                    <select></select>
                </li>
            </ul>
            <div class="write_box">
                <!-- FROM-BOX -->
                <div class="property_from">
                    <textarea maxlength="5000" class="fromtext" placeholder="Write Down"></textarea>
                    <div class="icons">
                        <span class="fa-solid fa-volume-high from"></span>
                        <div class="code_length"> 0/5000 </div>
                    </div>
                </div>
                <!-- TO-BOX -->
                <div class="property_trans">
                    <textarea class="toTranslate" placeholder="Translation" disabled></textarea>
                    <div class="icons">
                        <span class="fa-solid fa-volume-high to"></span>
                        <span class="fa-solid fa-copy"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

<!-- SCRIPT -->
    <script src="language.js"></script>
    <script src="main.js"></script>
</body>
</html>
